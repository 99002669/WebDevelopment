<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayHello(){
            uname = document.getElementById("uname").value;
            city = document.getElementById("city").value;
            document.getElementById("mydiv").innerHTML='Great day '+uname;
            document.getElementById("mypara").innerText='Welcome to '+city;

        }
    </script>
</head>
<body>
    <b>Enter Name</b>
    <input type="text"name="username"id="uname"placeholder="Enter name"required/>
    <br><br>
    <b>Enter City</b>
    <input type="city"name="city"id="city"placeholder="Enter city"required/>
    <br>
    <input type="button"value="Click Here" onclick="sayHello()"/>
    <div id="mydiv" style="background-color: yellow;"></div>
    <p id="mypara"></p>
</body>
</html>
