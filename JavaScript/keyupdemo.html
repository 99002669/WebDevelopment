<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sayHello(){
        pt = document.getElementById("printtext").value;
        document.getElementById("mydiv").innerText=pt;
        }
    </script>
</head>
<body>
    <b>Enter Comments</b>
    <textarea id="printtext" rows="10", cols="20" onkeyup="sayHello()"></textarea>
    <div id="mydiv" style="background-color: turquoise;"></div>
</body>
</html>
