<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalDemo</title>
    <script>
        function storeName(){
            username = document.getElementById("username").value;
            localStorage.setItem('username ',username);
            localStorage.setItem('message ',' have a great day!');
            document.myform.submit();
        }
    </script>
</head>
<body>
    <form action="trial.html" name="myform">
        Name <input type="text" id="username">
        <input type="button" value ="Save" onclick="storeName()">
        <div id="mydiv"></div>
    </form>
</body>
</html>
