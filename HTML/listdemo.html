<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            text-transform: uppercase;
            color: teal;
        }
        ul li:first-child{
            color: red;
        }
        ul#cartoon li:last-child{
            text-decoration: underline;
        }
        ol li{
            color: blue;
        }
        ul{
            color:sienna;
        }
        ol li{
            color: slateblue;
        }
    </style>
</head>
<body>
    <ul style="list-style-type: square;">
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
    </ul>
    <ol style="list-style-type: lower-alpha;">
        <li>apple</li>
        <li>mango</li>
        <li>orange</li>
    </ol>
    <ul style="list-style-type: none;" id="cartoon">
        <ol>apple</ol>
        <ol>apple</ol>
        <ol>apple</ol>
    </ul>
</body>
</html>
