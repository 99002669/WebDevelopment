<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form action="demo1.html" name="myform">
        Enter Name
        <input type="text" name="username" id="uname" placeholder="Enter Name"/><br/>
        Enter Password
        <input type="password" name="password" id="password" placeholder="Enter Password"/><br/>
        Gender
        <input type="radio" name="r1" value="Male">Male
        <input type="radio" name="r1" value="Female">Female
        <br/>
        Hobbies
        <input type="checkbox" name="hobby" value="0">Sports
        <input type="checkbox" name="hobby" value="1">Music
        <input type="checkbox" name="hobby" value="2">Dance
        <input type="checkbox" name="hobby" value="3">Drawing
        <br/>
        Select Language
        <select name="lang" id="lang" multiple size="3">
            <option value="select">--select--</option>
            <option value="select">Java</option>
            <option value="select">Cpp</option>
            <option value="select">C</option>
            <option value="select">Python</option>
            <option value="select">Hibernate</option>
            <option value="select">HTML</option>
            <option value="select">Spring</option>
        </select>
        <br/>
        <textarea rows="10" cols="10"></textarea><br/>
        <input type="submit" value="Register"/>
        <input type="reset" value="Clear"/>     
    </form>
</body>
</html>
